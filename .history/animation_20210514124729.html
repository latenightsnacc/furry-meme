<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Logo Animation</title>

    <style>
        .logo {
            margin: auto  !important;
            position: relative;
        }
        .window {
            width: 100px;
            height: 70px;
        }
        .red {
            background: red;
        }
        .green {
            background: green;
        }
        .blue {
            background: blue;
        }
        .yellow {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="window red"></div>
        <div class="window green"></div>
        <div class="window blue"></div>
        <div class="window yellow"></div>
    </div>
</body>
</html>
