<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rectangle {
            width: 200px;
            height: 50px;
            background-color: green;
            animation-name: animateRect;
            animation-duration: 10s;

        }

        @keyframes  animateRect {
            0%, 10% {background-color: red;}
            20% {
                background-color: yellow;
                border: 2px solid blue;
                }
            30% {
                background-color: aqua;
            }
            50% {
                background-color: green;
            }
            100% {
                background-color: pink;
            }
        }
        .box {
            margin:auto;
                        width: 100px;
            height: 30px;
            background: orchid;
            animation-name: stack;
            animation-duration: 15s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes stack {
            0% {
                background: red;
                opacity: 10%;
            }
            10% {
                background: blue;
                opacity: 20%;
            }
            30% {
                background: yellow;
                opacity: 30%;
            }
            50% {
                background: purple;
                opacity: 40%;
            }
            60% {
                background: goldenrod;
                opacity: 50%;
            }
            80% {
                background: orange;
                opacity: 60%;
            }
            100% {
                background: red;
                opacity: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="rectangle"></div>

    <div class="stack">
        <div class="box"></div>
    </div>
</body>
</html>
